[TITLE]
title1 = Liste des départements de la région Nouvelle-Aquitaine

title2 = Liste des communes de plus de 100_000 habitants du département Gironde

title3 = Région la moins peuplée

title4 = Département le plus peuplé de la région Nouvelle-Aquitaine


[QUERY]
query1 = SELECT * FROM departements WHERE code_reg = '75';
         
query2 = SELECT code_com, code_dep, nom, annee_debut AS annee, valeur_stat FROM communes NATURAL JOIN populations WHERE code_dep = '33' AND valeur_stat > 100000 AND type_stat = 'population' AND annee_debut = '2020';

query3 = SELECT r.nom AS region, SUM(p.valeur_stat) AS population_totale FROM communes c JOIN departements d ON c.code_dep = d.code_dep JOIN regions r ON d.code_reg = r.code_reg JOIN populations p ON c.code_com = p.code_com WHERE p.type_stat = 'population' GROUP BY r.nom ORDER BY population_totale ASC LIMIT 1;

query4 = SELECT d.nom AS departement, SUM(p.valeur_stat) AS population_totale FROM communes c JOIN departements d ON c.code_dep = d.code_dep JOIN regions r ON d.code_reg = r.code_reg JOIN populations p ON c.code_com = p.code_com WHERE r.nom = 'Nouvelle-Aquitaine' AND p.type_stat = 'population' GROUP BY d.nom ORDER BY population_totale DESC LIMIT 1;