# Liste des départements d'une région donnée
SELECT * 
FROM departements 
WHERE code_reg = {code_de_la_region}

# Liste des communes de plus de X habitants d'un département donné
SELECT * 
FROM communes 
WHERE code_dep = {code_du_departement} 
AND population > {X}

# La région la moins peuplée
SELECT code_reg, SUM(valeur_stat) 
AS somme_population 
FROM populations 
GROUP BY code_reg 
ORDER BY population ASC LIMIT 1;

# La région la plus peuplée
SELECT code_reg, SUM(valeur_stat) 
AS population 
FROM populations 
GROUP BY code_reg 
ORDER BY population DESC LIMIT 1;
