[QUESTION1]
# Liste des départements d'une région donnée
title1 = "Liste des départements de la région {nom_de_la_region}"
query1 = "SELECT * FROM departements WHERE code_reg = {code_de_la_region};"

# Liste des communes de plus de X habitants d'un département donné
title2 = "Liste des communes de plus de {X} habitants du département {nom_du_departement}"
query2 = "SELECT * FROM communes WHERE code_dep = {code_du_departement} AND population > {X};"

# La région la moins peuplée
title3 = "Région la moins peuplée"
query3 = "SELECT code_reg, SUM(valeur_stat) AS somme_population FROM populations GROUP BY code_reg ORDER BY population ASC LIMIT 1;"

# La région la plus peuplée
title4 = "Région la plus peuplée"
query4 = "SELECT code_reg, SUM(valeur_stat) AS somme_population FROM populations GROUP BY code_reg ORDER BY population DESC LIMIT 1;"
